<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天氣任意門</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔔</text></svg>" />
  <link rel="apple-touch-icon" href="./icon-v2.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- 外部樣式 -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Loading 畫面 -->
  <div id="loading" class="loading-screen">
    <div class="loading-icon">🛎️</div>
    <p class="loading-text">哆啦A夢正在百寶袋找天氣...</p>
  </div>

  <!-- 頂部區域：城市選單 + 日期 -->
  <div class="status-bar hand-drawn-box">
    <select id="citySelect" class="city-select">
      <option value="臺南市">🚪 臺南市</option>
      <option value="高雄市">🚪 高雄市</option>
      <option value="屏東縣">🚪 屏東縣</option>
    </select>
    <div id="updateTime" class="update-pill">更新中...</div>
  </div>

  <!-- 標題 -->
  <h1 class="app-title">天氣任意門</h1>

  <!-- 主內容 -->
  <div class="container" id="mainContent">
    <!-- 主卡片 -->
    <div id="heroCard"></div>

    <!-- 稍後預報 -->
    <h3 class="section-title">稍後預報</h3>
    <div class="scroll-container" id="futureForecasts"></div>
  </div>

  <!-- 外部 JS -->
  <script src="./app.js"></script>
</body>
</html>
